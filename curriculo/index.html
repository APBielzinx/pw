<!DOCTYPE html>
<html lang="pt-br">

 <head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="Formulário de Contato Html Pronto" content="Formulário de contato html css efeito Card" />
    <meta name="description" content="Veja como fazer um formulario de contato animado com html e css."/>
    <meta name="keywords" content="Html, Css, Jquery, Wordpress, Sites Grátis, Tema para Wordpress, Site Responsivo"/>
    <meta name="author" content="Loop Nerd" />
    <meta name="URL" content="https://www.loopnerd.com.br/artigos/css3/formulario-html-com-inputs-animado-com-css-efeito-card/"/>
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow"/>
    
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->       

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styleForm.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i'>
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">
    <link rel="shortcut icon" href="https://www.loopnerd.com.br/artigos/css3/formulario-html-com-inputs-animado-com-css-efeito-card/img/favicon.png" type="image/ico" />

	<title>Formulário Currículo</title>

 </head>

<body>
    


<main class="main_content container">


    <div class="box-formulario">        
        
        <div class="formulario">
            
           

            <form action="./curriculo.html" method="get">
                     
                <div class="dadosPessoais">
                    <div class="box-title">
                        <h2 class="title">Currículo
                          <p class="subtitle">Coloque seus dados</p>
                        </h2>
                      </div>
                    <span>
                        <input type="text" class="input-card" id="nome" name="nome" placeholder="Nome" required=""/>
                        <label for="nome"> <i class="icon icon-user-outline"></i> </label>
                    </span>
    
    
                    <span>
                        <input type="text" class="input-card" id="emprego" name="emprego" placeholder="Profissão" required=""/>
                        <label for="emprego"> <i class="icon icon-mail-3"></i> </label>
                    </span>
    
    
                    <span>
                        <input type="text" class="input-card" id="telefone" name="telefone" placeholder="Telefone" required=""/>
                        <label for="telefone"> <i class="icon icon-mail-3"></i> </label>
                    </span>
                    
                    <span>
                        <input type="text" class="input-card" id="email" name="email" placeholder="E-mail" required=""/>
                        <label for="email"> <i class="icon icon-mail-3"></i> </label>
                    </span>
                
               
                    <span>
                        <input type="text" class="input-card" id="redeSocial" name="redeSocial" placeholder="Rede Social" required=""/>
                        <label for="redeSocial"> <i class="icon icon-info"></i> </label>
                    </span>
    
                    <span>
                        <input type="text" class="input-card" id="dataDeNascimento" name="dataDeNascimento" placeholder="Data de Nascimento" required=""/>
                        <label for="Data de Nascimento"> <i class="icon icon-info"></i> </label>
                    </span>

                    <span>
                        <input type="text" class="input-card" id="endereco" name="endereco" placeholder="Endereço" required=""/>
                        <label for="endereco"> <i class="icon icon-info"></i> </label>
                    </span>
    
                    <span>
                        <textarea type="text" class="textarea-card" id="sobreMim" name="sobreMim" rows="3" placeholder="Sobre Mim" required=""></textarea>
                        <label for="sobreMim"> <i class="icon icon-bubble-4"></i> </label>
                    </span>
    
                 

                </div>


                <div class="carreira">
                    <div class="box-title">
                        <h2 class="title">Dados da carreira
                          <p class="subtitle">Coloque seus dados</p>
                        </h2>
                      </div>
                    <span>
                        <input type="text" class="input-card" id="Experiencia" name="Experiencia" placeholder="Experiência" required=""/>
                        <label for="Experiencia"> <i class="icon icon-info"></i> </label>
                    </span>
                    <span>
                        <input type="text" class="input-card" id="Experiencia1" name="Experiencia1" placeholder="Característica 1" required=""/>
                        <label for="Experiencia1"> <i class="icon icon-info"></i> </label>
                    </span>

                    <span>
                        <input type="text" class="input-card" id="Experiencia2" name="Experiencia2" placeholder="Característica 2" required=""/>
                        <label for="Experiencia2"> <i class="icon icon-info"></i> </label>
                    </span>

                    <span>
                        <input type="text" class="input-card" id="Experiencia3" name="Experiencia3" placeholder="Característica 3" required=""/>
                        <label for="Experiencia3"> <i class="icon icon-info"></i> </label>
                    </span>
                </div>


                <div class="educacao">
                    <div class="box-title">
                        <h2 class="title">Educação
                          <p class="subtitle">Coloque dados de suas formações</p>
                        </h2>
                      </div>
                    <span>
                        <input type="text" class="input-card" id="educacaoAno" name="educacaoAno" placeholder="Ano de início e término" required=""/>
                        <label for="educacaoAno"> <i class="icon icon-info"></i> </label>
                    </span>
                    <span>
                        <input type="text" class="input-card" id="educacaoCurso" name="educacaoCurso" placeholder="Formação" required=""/>
                        <label for="educacaoCurso"> <i class="icon icon-info"></i> </label>
                    </span>

                    <span>
                        <input type="text" class="input-card" id="educacaoInstituicao" name="educacaoInstituicao" placeholder="Instituição" required=""/>
                        <label for="educacaoInstituicao"> <i class="icon icon-info"></i> </label>
                    </span>
                    <span>
                        <input type="text" class="input-card" id="idioma" name="idioma" placeholder="Idiomas falados" required=""/>
                        <label for="idioma"> <i class="icon icon-info"></i> </label>
                    </span>


                
                </div>

                <div class="habilidade">
                    <div class="box-title">
                        <h2 class="title">Habilidades
                          <p class="subtitle">Coloque suas habilidades principais </p>
                        </h2>
                      </div>

                  
                    <span>
                        <textarea type="text" class="textarea-card" id="habilidade" name="habilidade" rows="3" placeholder="Quais são suas habilidades como pessoa?" required=""></textarea>
                        <label for="habilidade"> <i class="icon icon-bubble-4"></i> </label>
                    </span>
    

                
                </div>
                
                <div class="box-pulse">
                    <input type="submit" value="Enviar mensagem" class="btn-submit">
               </div>
               


         

            </form>

        </div>

    </div><!--Box Formulario-->    

</main>


<script src="js/jquery.js"></script>
<script src="js/scriptForm.js"></script>
</body>
</html>
