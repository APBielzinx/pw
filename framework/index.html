<!DOCTYPE html>
<html>
<head>
    <title>Gráfico com Chart.js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="graficoTitulo">Gráfico com Chart.js</h1>
    <form id="dataForm">
        <div id="columnInputs">
            <label for="chartType">Tipo de gráfico:</label>
            <select id="chartType" name="chartType">
                <option value="bar">Barra</option>
                <option value="pie">Pizza</option>
                <option value="line">Linha</option>
            </select>

    <label for="chartTitle">Título do gráfico:</label>
<input type="text" id="chartTitle" name="chartTitle" required>

            <div id="columnValues">
                <label for="columnName1">Nome da coluna 1:</label>
                <input type="text" id="columnName1" name="columnName1" required>

                <label for="columnValue1">Valor da coluna 1:</label>
                <input type="number" id="columnValue1" name="columnValue1" required>
            </div>

            
       

        
        <label for="chartColor">Cor do gráfico:</label>
        <input type="color" id="chartColor" name="chartColor" value="#f00">

        
        <label for="backgroundColor">Cor de fundo:</label>
        <input type="color" id="backgroundColor" name="backgroundColor" value="#fff">
    </div>
    <br>
    <br>
<div class="buttons">
    <button id="generateChartButton" type="submit">Gerar Gráfico</button>
    <button type="button" id="addColumnButton">Adicionar coluna</button>
</div>
      
    </form>

    <div id="chartContainer" style="display: none;">
        <canvas id="myChart"></canvas>
    </div>

    <button id="newChartButton" style="display: none;">Gerar Novo Gráfico</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
